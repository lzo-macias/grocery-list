<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorenzo's Grocery</title>
    <link rel="stylesheet" href="./grocery.css"/>
    </head>
    <body>
        <main class="content-container">
            <main class="main-title">
                <h1>Lorenzo's Fabulous Grocery</h1>
            </main>
            <h2>The Pantry</h2>
            <div class="type">
                <h3>Canned</h3>
                <ul>
                    <li>Beans</li>
                    <li>Corn</li>
                    <li>Coconut Oil</li>
                </ul>
            </div>
            <div class ="type">
                <h3>Dry Goods</h3>
                <ul>
                    <li>rice</li>
                    <li>lentils</li>
                    <li>beans again ;)</li>
                </ul>
            </div>
            <img class="img-type"
            src="img/hispanic-pantry.jpg"
            alt="hispanic pantry">

            <h2>The Freezer</h2>
            <div class="type">
                <h3>Veggies</h3>
                <ol>
                    <li>broccoli</li>
                    <li>asparagus</li>
                    <li>sofrito</li>
                </ol>
            </div>
            <div class="type">
                <h3>Snacks</h3>
                <ol>
                    <li>ice cream</li>
                    <li>eggo waffle</li>
                    <li>ozempic</li>
                </ol>
            </div>
            <img
            src="img/chef-cartoon.jpg"
            alt="chef cartoon">
        </main>
    </body>
</html>
